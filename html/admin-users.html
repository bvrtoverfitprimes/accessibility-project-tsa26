<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Users - Accessibility Interface</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <nav class="nav-container">
            <a href="/index.html" class="nav-brand">Accessibility Interface</a>
            <ul class="nav-links">
                <li><a href="/index.html" class="nav-link">Home</a></li>
                <li><a href="updates.html" class="nav-link">Dev Updates</a></li>
                <li><a href="admin-users.html" class="nav-link active">Users</a></li>
            </ul>
            <div class="nav-actions">
                <a href="#" class="nav-action nav-login" aria-label="Account">Admin</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="intro-section" style="padding-top: 6rem;">
            <h1 class="section-heading">Users</h1>
            <p class="section-text">View all registered users and delete accounts. Deleted usernames cannot be re-created.</p>

            <div class="admin-users-card">
                <div id="admin-users-error" class="section-text" style="display:none; color: var(--accent-primary);"></div>
                <div class="admin-users-table-wrap">
                    <table class="admin-users-table" aria-label="Users table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>First</th>
                                <th>Last</th>
                                <th>Nickname</th>
                                <th>Created</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-users-tbody"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/main.js" defer></script>
    <script src="../js/admin-users.js" defer></script>
</body>
</html>
